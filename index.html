  	<script>
            function realizaProceso(malaga){
                    var parametros = {
                            "malaga" : malaga
                    };
                    $.ajax({
                            data:  parametros,
                            url:   'http://dilib.net/malaga/proceso.dlb',
                            type:  'post',
                            beforeSend: function () {
                                    $("#resultado").html('<img src="http://dilib.net/img/cargando.gif" alt="Cargando">');
                            },
                            success:  function (response) {
                                    $("#resultado").html(response);
                            }
                    });
            }
        </script>

				<h2 class="malaga center">Tablas de Notación Interna</h2>
                <h1 class="malaga center">Málaga</h1>
                <p></p>
				<div class="formulariocentro">
                    <div id="campo" class="malaga">
                        <input type="text" name="malaga" class="malaga" id="malaga" placeholder="Ingrese el apellido"  />
                    </div>
                    <div id="boton" class="malaga">
                        <input type="button" class="btn btn-primary btn-large malaga" value="Obtener código" id="boton" name="boton" href="javascript:;" onclick="realizaProceso($('#malaga').val());return false;">
